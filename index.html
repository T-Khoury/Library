<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <div class="bookshelves">
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        
    </div>
    <button id="modal-btn"><img src="images/add_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="Add Button"></button>
    <div class="input-modal">
        <div class="input-modal-content">
            <span class="input-close-btn">&times;</span>
            <form id="book-create">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" required/>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Author" required/>
                <label for="page-count">Page Count</label>
                <input type="number" id="page-count" name="page-count" placeholder="Page Count" required/>
                <label for="read-status">Completed?</label>
                <input type="checkbox" id="read-status" name="read-status"
                >
                <button type="submit" form="book-create" id="submit-button">Submit</button> </button>
            </form>
        </div>
    </div>
    <div class="bookInfo-modal">
        <div class="bookInfo-modal-content">
            <span class="bookInfo-close-btn">&times;</span>
            <h3 class="book-title">Title</h3>
            <p class="book-author">Author</p>
            <p class="book-pageCount">20</p>
            <p class="book-readStatus">Completed</p>
        </div>
    </div>
</body>
</html>
